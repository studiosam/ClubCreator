<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RBHS Clubs â€” Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.21.4/dist/css/uikit.min.css" />
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="icon" href="./img/rbhs.png" type="image/png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.4/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.4/dist/js/uikit-icons.min.js"></script>
</head>

<body class="auth-page">
  <div class="uk-width-1 wrapper">
    <a href="index.html" aria-label="Home">
      <img src="./img/rbhs.png" alt="RBHS logo" class="logo" />
    </a>
    <h1 class="roboto uk-text-bold text-center brand">RBHS Clubs Login</h1>

    <div id="server-status" aria-live="polite"></div>

    <div class="uk-container uk-container-expand uk-align-center">
      <div class="auth-card uk-card uk-card-default uk-card-body uk-margin-auto">
        <form id="login" novalidate>
          <label for="email">Email Address</label>
          <div class="uk-margin-small">
            <div class="uk-inline uk-width-1-1">
              <span class="uk-form-icon" uk-icon="icon: user"></span>
              <input class="uk-input" type="email" id="email" name="email" autocomplete="email" autofocus aria-describedby="errormessage" required />
            </div>
          </div>

          <label for="password">Password</label>
          <div class="uk-margin-small">
            <div class="uk-inline uk-width-1-1">
              <span class="uk-form-icon" uk-icon="icon: lock"></span>
              <input class="uk-input" type="password" id="password" name="password" autocomplete="current-password" autocapitalize="none" autocorrect="off" aria-describedby="errormessage" required />
              <a class="uk-form-icon uk-form-icon-flip" href="#" id="toggle-password" aria-label="Show password" title="Show password" uk-icon="icon: eye"></a>
            </div>
            <div class="uk-margin-small-top">
              <label><input class="uk-checkbox" type="checkbox" id="toggle-password-checkbox"> Show password</label>
            </div>
          </div>

          <button class="uk-button uk-button-primary uk-margin-small-top" type="submit" id="submit">
            Login
          </button>

          <div id="error" class="uk-alert-danger hidden uk-margin-small-top" role="alert" uk-alert>
            <a href="#" class="uk-alert-close" uk-close aria-label="Close alert"></a>
            <p id="errormessage"></p>
          </div>
        </form>
      </div>
      <div id="teacher-reset-link" class="text-center uk-margin-small-top hidden">
        <button id="reset-now" type="button" class="uk-button uk-button-primary btn-wide" aria-label="Reset password">Reset Password</button>
        <div id="reset-status" class="uk-margin-small-top uk-text-meta hidden" aria-live="polite"></div>
      </div>
    </div>

  </div>
  <script src="serverVariables.js"></script>
  <script src="./login.js"></script>
  </body>

</html>
