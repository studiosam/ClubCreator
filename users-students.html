<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.21.4/dist/css/uikit.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.4/dist/js/uikit-icons.min.js"></script>
  </head>

  <body>
    <div class="uk-flex">
      <div id="side-nav" class="text-center">
        <img
          class="uk-margin-medium-top uk-margin-medium-bottom"
          src="./img/rbhs.png"
        />
        <ul class="dash-nav uk-nav uk-margin-small-top">
          <li class="uk-active">
            <a id="homepage-link" href="home-teacher.html"
              ><span uk-icon="home"></span>Dashboard</a
            >
          </li>
          <li>
            <a href="create-club.html"
              ><span uk-icon="plus"></span>Create Club</a
            >
          </li>
          <li>
            <a href="#"><span uk-icon="users"></span>Co-Sponsor</a>
          </li>
          <li>
            <a href="account-settings.html"
              ><span uk-icon="cog"></span>Account Settings</a
            >
          </li>
        </ul>
      </div>
      <div id="right">

        <div class="menu-panel">
          <a href="account-settings.html"
            ><img
              class="uk-preserve-width uk-border-circle uk-margin-small-right avatar"
              src=""
              width="40"
              height="40"
              alt="user avatar"
          /></a>
          <p id="user-name">Name</p>
          <button class="uk-button logout-button" onclick="logout()">
            Logout
          </button>
        </div>
        <!--MAIN DASHBOARD PANEL START-->
        <div id="side-panel" class="uk-offcanvas" uk-offcanvas="mode: slide; bg-close:false;esc-close=true">
          <div class="uk-offcanvas-bar uk-flex uk-flex-column">
              <button class="uk-offcanvas-close" type="button" uk-close></button>
              <h3 class="uk-margin-remove-bottom">User Actions</h3>
              <ul class="uk-nav uk-nav-default uk-margin-top">
                  
                  <li class="uk-margin-medium-top">
                      <p>Add User(s) to Club</p>
                      <div class="uk-margin-small-top">
                          <select id="club-select" class="uk-select">
                              <!-- Options will be populated dynamically -->
                          </select>
                          <button class="uk-button uk-button-default uk-margin-small-top" onclick="addToClub()">Add</button>
                      </div>
                  </li>
                  <li style="cursor: pointer;" onclick="deleteSelectedUsers()"><button class="uk-margin-medium-top uk-button uk-button-danger">Delete User(s)</button><img class="uk-margin-medium-top uk-margin-small-left"width="50px" src="img/trash-can.png" alt=""><span id="deletion-items"class="uk-badge"></span></li>
                  <li class="uk-nav-divider"></li>
              </ul>
              
          </div>
      </div>
        <h1 class="uk-margin-medium-left">Welcome, Admin!</h1>
        <div class="uk-container uk-width-1-1">
          <div id="search-bar">
            <div class="uk-search uk-search-default uk-width-medium">
              <span uk-search-icon></span>
              <input
                id="search-input"
                class="uk-search-input"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </div>
          </div>
          <div class="uk-overflow-auto">
            <table class="uk-table uk-table-middle uk-table-divider">
              <thead>
                <tr class="table-heading">
                  <th class="uk-table-shrink">Select</th>
                  <th class="uk-table-shrink">Avatar</th>
                  <th
                    class="uk-table-shrink uk-text-nowrap"
                    onclick="sortTable(2, 'userId')"
                  >
                    User ID
                  </th>
                  <th
                    class="uk-table-shrink"
                    onclick="sortTable(3, 'firstName')"
                  >
                    Name
                  </th>
                  <th class="uk-table-shrink" onclick="sortTable(4, 'email')">
                    Email
                  </th>
                  <th
                    class="uk-table-shrink uk-text-nowrap"
                    onclick="sortTable(5, 'grade')"
                  >
                    Grade
                  </th>
                  <th
                    class="uk-table-shrink uk-text-nowrap"
                    onclick="sortTable(6, 'room')"
                  >
                    Room
                  </th>
                  <th
                    class="uk-table-shrink uk-text-nowrap"
                    onclick="sortTable(7, 'clubId')"
                  >
                    Club
                  </th>
                </tr>
              </thead>
              <tbody id="students-table"></tbody>
            </table>
            <div
              id="pagination"
              class="text-center uk-flex uk-flex-center uk-flex-column uk-margin-top"
            >
              <div class="text-center" id="page-info"></div>
              <div class="text-center uk-margin-medium-bottom">
                <button
                  class="uk-button uk-button-danger uk-width-small"
                  id="prev-button"
                  onclick="previousPage()"
                >
                  Previous
                </button>
                <button
                  class="uk-button uk-button-primary uk-width-small"
                  id="next-button"
                  onclick="nextPage()"
                >
                  Next
                </button>
              </div>
            </div>
          </div>
        </div>
        <!--MAIN DASHBOARD PANEL END-->
      </div>
    

    <script src="userData.js"></script>
    <script src="adminStudents.js"></script>
  </body>
</html>
