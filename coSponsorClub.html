<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RBHS Co-Sponsor A Club</title>
</head>

<body>
    <h1>RBHS Club Co-Sponsor Form</h1>
    <form action="/submit" method="post">
        <label for="teacherFirstName">First Name:</label>
        <input type="text" id="teacherFirstName" name="teacherFirstName" required />
        <label for="teacherLastName">Last Name:</label>
        <input type="text" id="teacherLastName" name="teacherLastName" required />
        <label for="preferredClub">Club you would like to co-sponsor:</label>
        <input type="text" id="preferredClub" name="preferredClub" required />
        <button type="submit">Submit</button>
    </form>
</body>

</html>
