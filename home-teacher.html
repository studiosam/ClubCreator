<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RBHS Teacher Home Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.21.4/dist/css/uikit.min.css" />
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.4/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.4/dist/js/uikit-icons.min.js"></script>
</head>

<body>
  <div class="uk-flex">
    <div id="side-nav" class="text-center">
      <img class="uk-margin-medium-top uk-margin-medium-bottom" src="./img/rbhs.png" />
      <ul class="dash-nav uk-nav uk-margin-small-top">
        <li class="uk-active">
          <a id="homepage-link" href="home-student.html"><span uk-icon="home"></span>Dashboard</a>
        </li>
        <li>
          <a href="create-club.html"><span uk-icon="plus"></span>Create Club</a>
        </li>

        <li>
          <a href="account-settings.html"><span uk-icon="cog"></span>Account Settings</a>
        </li>
      </ul>
    </div>
    <div id="right">
      <div class="menu-panel">
        <a href="account-settings.html"><img class="uk-preserve-width uk-border-circle uk-margin-small-right avatar"
            src="" width="40" height="40" alt="user avatar"></a>
        <p id="user-name">Name</p>
        <button class="uk-button logout-button" onclick="logout()">
          Logout
        </button>
      </div>
      <!--MAIN DASHBOARD PANEL START-->
      <div id="main-dashboard-panel" class="uk-container uk-container-expand uk-padding uk-margin-remove">

        <ul id="dashboard-overview" class="horizontal">
          <li>
            <div class="uk-card uk-card-default uk-card-body text-center uk-border-rounded">
              <h3 class="uk-card-title uk-text-bold roboto blue">CURRENT CLUBS</h3>
              <p id="current-clubs" class="dash-num">0</p">
            </div>
          </li>
          <li>
            <div class="uk-card uk-card-default uk-card-body text-center uk-border-rounded">
              <h3 class="uk-card-title uk-text-bold roboto gold">PENDING CLUB APPROVALS</h3>
              <p id="pending-clubs" class="dash-num">0</p">
            </div>
          </li>
        </ul>

      </div>
      <div class="menu-container">
        <div class="uk-section uk-padding-remove-bottom uk-margin-medium-bottom">
          <div class="uk-container uk-margin-remove">
            <div>
              <div class="uk-card uk-card-default">
                <div class="uk-card-header">
                  <h3 class="uk-card-title roboto">My Club</h3>
                </div>
                <div id="my-clubs" class="uk-card-body"></div>
                <div class="uk-card-footer"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="uk-section uk-padding-remove">
          <div class="uk-container uk-margin-remove">
            <div>
              <div class="uk-card uk-card-default">
                <div class="uk-card-header">
                  <h3 class="uk-card-title roboto">Pending</h3>
                </div>
                <div id="unapproved-clubs" class="uk-card-body"></div>
                <div class="uk-card-footer"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="uk-section uk-padding-remove uk-margin-medium-top">
          <div class="uk-container uk-margin-remove">
            <div>
              <div class="uk-card uk-card-default">
                <div class="uk-card-header">
                  <h3 class="uk-card-title roboto">Co-Sponsor Club</h3>
                </div>
                <div id="cosponsor-clubs" class="uk-card-body"></div>
                <div class="uk-card-footer"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--MAIN DASHBOARD PANEL END-->
      <script src="serverVariables.js"></script>
      <script src="userData.js"></script>
      <script src="./teacher.js"></script>
</body>

</html>
