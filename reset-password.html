<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RBHS Clubs â€” Reset Password</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.21.4/dist/css/uikit.min.css" />
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="icon" href="./img/rbhs.png" type="image/png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.4/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.4/dist/js/uikit-icons.min.js"></script>
</head>

<body class="auth-page">
  <div class="uk-width-1 wrapper">
    <a href="index.html"><img src="/img/rbhs.png" alt="RBHS" class="logo" /></a>
    <h1 class="roboto uk-text-bold text-center brand">RBHS Clubs Password Reset</h1>
    <p class="uk-text-center uk-text-meta uk-margin-small-top">Use this page to set a new password from the secure link in your email. If you reached this page by mistake, click the lion logo above to return to the <a href="index.html">login page</a>.</p>
    <div class="uk-container uk-container-expand uk-align-center">
      <div class="auth-card uk-card uk-card-default uk-card-body uk-margin-auto">
        <form id="reset" novalidate>
          <!-- Hidden reset code (from secure link) -->
          <input type="hidden" id="token" name="token" />

          <label for="password">Enter New Password</label>
          <div class="uk-margin-small">
            <div class="uk-inline uk-width-1-1">
              <span class="uk-form-icon" uk-icon="icon: lock"></span>
              <input class="uk-input" type="password" id="password" name="password" autocomplete="new-password" required />
            </div>
          </div>

          <label for="confirmPassword">Repeat New Password</label>
          <div class="uk-margin-small">
            <div class="uk-inline uk-width-1-1">
              <span class="uk-form-icon" uk-icon="icon: lock"></span>
              <input class="uk-input" type="password" id="confirmPassword" name="password-confirmation" autocomplete="new-password" required />
            </div>
          </div>

          <button id="reset-btn" class="uk-button uk-button-primary uk-margin-small-top uk-align-center uk-width-1" type="submit">
            Reset Password
          </button>

          <div id="successDiv" class="uk-alert-primary hidden text-center uk-margin-small-top" uk-alert>
            <p id="success"></p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="serverVariables.js"></script>
  <script src="/reset-password.js"></script>
</body>

</html>
