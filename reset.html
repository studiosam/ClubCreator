<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RBHS Club Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.21.4/dist/css/uikit.min.css" />
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.4/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.4/dist/js/uikit-icons.min.js"></script>
</head>

<body>
  <div class="uk-width-1-1 wrapper uk-flex uk-flex-center">
    <a href="index.html"><img src="/img/rbhs.png" /></a>
    <h1 class="roboto uk-heading-large text-center uk-text-bold">
      RBHS Clubs
    </h1>
    <div class="uk-container uk-align-center uk-width-xlarge">

      <form class="uk-width-1-1" id="reset">
        <div class="text-center">
          <p class="uk-text-large uk-text-warning">Enter the email address associated with your account to reset your
            password:</p>
          <p>A link to reset your password will be emailed to you.</p>
          <p class="uk-text-danger">BE SURE TO CHECK YOUR SPAM FOLDER</p>
        </div>
        <label class="" for="email">Email Address:</label>
        <div class="uk-margin-small">
          <div class="uk-flex uk-align-center uk-flex-middle">
            <div class="uk-inline uk-width-1-1">
              <span class="uk-form-icon" uk-icon="icon: user"></span>
              <input class="uk-input" type="email" id="email" name="email" required />
            </div>
            <span id="check" class="uk-margin-small-left green hidden" uk-icon="icon:check; ratio:2"></span>
          </div>
        </div>

        <button id="reset-submit" class="uk-button uk-button-primary uk-margin-small-top uk-align-center uk-width-1"
          type="submit">
          Reset Password
        </button>
        <div id="error" class="uk-alert-danger hidden" uk-alert>
          <a href class="uk-alert-close" uk-close></a>
          <p id="errormessage"></p>
        </div>
      </form>
      <div class="text-center">
        <p><a href="index.html">Return To Login</a></p>
      </div>
    </div>
  </div>
  <script src="serverVariables.js"></script>
  <script src="/reset.js"></script>
</body>

</html>
