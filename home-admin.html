<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.21.4/dist/css/uikit.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.4/dist/js/uikit-icons.min.js"></script>
  </head>

  <body>
    <div class="uk-flex">
      <div id="side-nav" class="text-center">
        <img
          class="uk-margin-medium-top uk-margin-medium-bottom"
          src="./img/rbhs.png"
        />
        <ul class="dash-nav uk-nav uk-margin-small-top">
          <li class="uk-active">
            <a href="home-teacher.html"
              ><span uk-icon="home"></span>Dashboard</a
            >
          </li>
          <li>
            <a href="create-club.html"
              ><span uk-icon="plus"></span>Create Club</a
            >
          </li>
          <li>
            <a href="#"><span uk-icon="users"></span>Co-Sponsor</a>
          </li>
          <li>
            <a href="#"><span uk-icon="cog"></span>Account Settings</a>
          </li>
        </ul>
      </div>
      <div id="right">
        <div class="menu-panel">
          <p id="user-name">Name</p>
          <button class="uk-button logout-button" onclick="logout()">
            Logout
          </button>
        </div>
        <!--MAIN DASHBOARD PANEL START-->
        <h1 class="uk-margin-medium-left">Welcome, Admin!</h1>
        <div
          class="uk-container"
          uk-filter="target: .js-filter; animation: slide"
        >
          <ul
            class="uk-subnav uk-subnav-divider notification-wrapper uk-subnav-pill"
          >
            <li class="uk-active" uk-filter-control="filter: .club-proposals">
              <a class="text-center" href="#">
                <h2 id="clubProposals">Club Proposals</h2>
                <span class="uk-badge club-proposals-badge">1</span>
              </a>
            </li>
            <li uk-filter-control="filter: .approved-clubs">
              <a class="notification-wrapper" href="#">
                <h2 id="approvedClubs">Approved Clubs</h2>
                <span class="uk-badge approved-clubs-badge">0</span>
              </a>
            </li>
            <li uk-filter-control="filter: .locations">
              <a href="#">
                <h2 id="locations">Locations</h2>
              </a>
            </li>
          </ul>

          <div
            id="clubProposalList"
            class="club-proposals js-filter uk-grid-column-small uk-grid-row-small"
            uk-grid
            uk-sortable
          >
            No Club Proposals
          </div>

          <div
            id="approvedClubList"
            class="approved-clubs clubList js-filter uk-grid-column-small uk-grid-row-small"
            uk-grid
            uk-sortable
          >
            No Approved Clubs
          </div>

          <div
            id="locationList"
            class="clubList js-filter uk-grid-column-small uk-grid-row-small"
            uk-grid
            uk-sortable
          >
            <a class="locations" href="create location page">
              Create Location
            </a>
          </div>
          <div id="delete-confirmation" uk-modal>
            <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
              <h2 class="uk-modal-title roboto">ARE YOU SURE?</h2>
              <p id="delete-confirmation-body">ASS</p>
              <p class="uk-text-right">
                <button
                  class="uk-button uk-button-primary uk-modal-close"
                  type="button"
                >
                  Cancel
                </button>
                <button
                  id="delete-btn"
                  class="uk-button uk-button-danger uk-modal-close"
                  type="button"
                >
                  Delete
                </button>
              </p>
            </div>
          </div>
        </div>
        <!--MAIN DASHBOARD PANEL END-->
      </div>
    </div>

    <!-- 
        -list of unapproved clubs
        -populated list of clubs submitted for approval
        assign minimum number of 9, 10, 11, and 12 grade slots, with a default value set
        override maxCapacity if necessary
        assign location
        set teacher's club to the club value
        
        -list of approved clubs
        remove primary sponsor or cosponsor and set to null
        change number of cosponsors required
        change maxCapacity
        change minimum number of 9, 10, 11, and 12 grade slots
        force assign primary sponsor and/or cosponsors
        remove club approval and archive
        unarchive club

        -create locations
        assign location to teacher => make sure these two stay synced up
        assign location to club  ===> make sure these two stay synced up

    -->
    <script src="admin.js"></script>
    <script src="userData.js"></script>
  </body>
</html>
