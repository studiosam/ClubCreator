<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RBHS Clubs â€” Admin Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.21.4/dist/css/uikit.min.css" />
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="icon" href="./img/rbhs.png" type="image/png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet" />

  <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.4/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.4/dist/js/uikit-icons.min.js"></script>
</head>

<body>
  <div class="uk-flex">
    <div id="side-nav" class="text-center">
      <img class="uk-margin-medium-top uk-margin-medium-bottom" src="./img/rbhs.png" />
      <ul class="dash-nav uk-nav uk-margin-small-top">
        <li class="uk-active">
          <a id="homepage-link" href="home-teacher.html"><span uk-icon="home"></span>Dashboard</a>
        </li>
        <li>
          <a href="create-club.html"><span uk-icon="plus"></span>Choose/Create Club</a>
        </li>
        <li>
          <a href="clubsList.html"><span uk-icon="info"></span>Club List</a>
        </li>
        
      </ul>
    </div>
    <div id="right">
      <div class="menu-panel">
        <img class="uk-preserve-width uk-border-circle uk-margin-small-right avatar"
            src="" width="40" height="40" alt="user avatar" />
        <p id="user-name">Name</p>
        <button class="uk-button logout-button" onclick="logout()">
          Logout
        </button>
      </div>
      <!--MAIN DASHBOARD PANEL START-->
      <h1 class="roboto uk-margin-medium-left">ADMIN MENU</h1>
      <!-- Admin row (centered) -->
      <div class="admin-actions">
        <a href="attendance.html"><button class="uk-button uk-button-primary">Get Absences For Date</button></a>
        <a href="students-no-preferences.html"><button class="uk-button uk-button-primary">Missing Club Selections</button></a>
        <a href="assigned-not-in-list.html"><button class="uk-button uk-button-primary">Assigned Club Not In Their List</button></a>
        <a href="chronic-no-shows.html"><button class="uk-button uk-button-primary">Chronic No-Shows</button></a>
      </div>
      <!-- Super-admin row (centered, below) -->
      <div class="super-actions" data-superonly>
        <a href="prefs-history.html"><button class="uk-button uk-button-default">Preferences History</button></a>
        <button class="uk-button btn-green" id="assign-students" uk-toggle="target: #delete-confirmation">Assign Student Clubs</button>
        <button class="uk-button uk-button-danger" id="delete-all-student-clubs-trigger" uk-toggle="target: #delete-confirmation">Remove All Student Clubs</button>
        <button class="uk-button uk-button-secondary" id="restore-assignments-trigger" uk-toggle="target: #delete-confirmation">Restore Last Assignments</button>
      </div>
      <!-- Preferences completion progress (label + percent + slim bar) -->
      <div class="uk-margin-medium-left uk-margin-medium-right">
        <div class="uk-flex uk-flex-between uk-flex-middle">
          <span class="roboto uk-text-meta">Club Preference Submission Rate</span>
          <span id="prefs-progress-text" class="roboto uk-text-meta">0%</span>
        </div>
        <div class="prefs-wrap uk-margin-small-top">
          <div id="prefs-progress-hover" class="prefs-tip" role="note" aria-live="polite"></div>
          <progress id="prefs-progress-bar" class="uk-progress prefs-progress" value="0" max="100"></progress>
        </div>
      </div>
      
      <div class="uk-container" uk-filter="target: .js-filter; animation: slide">
        <ul class="uk-subnav uk-subnav-divider notification-wrapper uk-subnav-pill">
          <li uk-filter-control="filter: .club-proposals">
            <a class="text-center" href="#">
              <h2 class="roboto" id="clubProposals">Club Proposals</h2>
              <span class="uk-badge club-proposals-badge">1</span>
            </a>
          </li>
          <li class="uk-active" uk-filter-control="filter: .approved-clubs">
            <a class="notification-wrapper" href="#">
              <h2 class="roboto" id="approvedClubs">Approved Clubs</h2>
              <span class="uk-badge approved-clubs-badge">0</span>
            </a>
          </li>
        </ul>

        <div id="clubProposalList" class="club-proposals js-filter uk-grid-column-small uk-grid-row-small" uk-grid
          uk-sortable>
          No Club Proposals
        </div>

        <div id="approvedClubList" class="approved-clubs clubList js-filter uk-grid-column-small uk-grid-row-small"
          uk-grid uk-sortable>
          No Approved Clubs
        </div>
        <hr class="uk-margin-large">
        
        <!-- Shared confirmation modal used by admin actions (Assign, Remove, Restore) -->
        <div id="delete-confirmation" uk-modal>
          <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
            <h2 class="uk-modal-title roboto">ARE YOU SURE?</h2>
            <p id="delete-confirmation-body">OK</p>
            <p class="uk-text-right">
              <button class="uk-button uk-button-primary uk-modal-close" type="button">Cancel</button>
              <button id="delete-btn" class="uk-button uk-button-danger uk-modal-close" type="button">Confirm</button>
            </p>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  <div>
    <div class="uk-margin-large-left uk-width-large" id="create-list">


    </div>
    <progress style="height: 25px;" id="progress-bar" class="hidden uk-margin-medium-left uk-progress uk-width-large"
      value="0" max="100"></progress>
  </div>
  </div>

  <!--MAIN DASHBOARD PANEL END-->
  </div>
  </div>
  <script src="serverVariables.js"></script>
  <script src="userData.js"></script>
  <script src="admin.js"></script>
</body>

</html>
